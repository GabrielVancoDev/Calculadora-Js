<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora com Javascript</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="calculadora">
      <div class="display" id="display">0</div>
      <div class="botoes">
        <!-- Botões De operação -->
        <button class="limpar" onclick="limpar()">C</button>
        <button class="apagar" onclick="apagar()">⌫</button>
        <button class="operador" onclick="adicionarCaractere('/')">/</button>
        <button class="operador" onclick="adicionarCaractere('*')">*</button>

        <button class="numero" onclick="adicionarCaractere('7')">7</button>
        <button class="numero" onclick="adicionarCaractere('8')">8</button>
        <button class="numero" onclick="adicionarCaractere('9')">9</button>
        <button class="operador" onclick="adicionarCaractere('-')">-</button>
      </div>

        <button class="numero" onclick="adicionarCaractere('4')">4</button>
        <button class="numero" onclick="adicionarCaractere('5')">5</button>
        <button class="numero" onclick="adicionarCaractere('6')">6</button>
        <button class="operador" onclick="adicionarCaractere('+')">+</button>
      </div>

        <button class="numero" onclick="adicionarCaractere('1')">1</button>
        <button class="numero" onclick="adicionarCaractere('2')">2</button>
        <button class="numero" onclick="adicionarCaractere('3')">3</button>
        <button class="operador" onclick="adicionarCaractere('%')">%</button>
      </div>

      
        <button class="numero" onclick="adicionarCaractere('0')">0</button>
        <button class="numero" onclick="adicionarCaractere('.')">.</button>
      <button class="igual" onclick="calcular()">=</button>
    </div>

    <script src="assets/js/main.js"></script>
  </body>
</html>
